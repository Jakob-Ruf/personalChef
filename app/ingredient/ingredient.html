<div class="scrollable" >
	<div class="scrollable-content section" id="ingredient_content">

		<div id="loading">
			<i class="fa fa-spinner fa-pulse fa-3x"></i>
		</div>

		<div id="ingredients_content">
			<div id="ing_header">
			{{ingredientDetail.Name}}
			</div>
			<div id="ing_general_info">
				<div id="bez" ng-show="ingredientDetail.Vendor">
					Hersteller:
				</div>
				<div id="bez_info">
					{{ingredientDetail.Vendor}}
				</div>
				<div id="bez">
					Typ:
				</div>
				<div id="bez_info">
					{{ingredientDetail.Type}}
				</div> 
			</div>

			<div id="ing_contents" ng-show="ingredientDetail.contents">
				Inhaltsstoffe:
			</div>
			<div id="ing_contents_container" ng-repeat="content in ingredientDetail.contents | orderBy : 'name' " ng-show="ingredientDetail.contents">
				<div id="ing_name">
					{{content.name}}
				</div>
				<div id="ing_amount">
					{{content.amount}}
				</div>
				<div id="ing_unit">
					{{content.unit}}
				</div>
			</div>

			<div id="ing_buttons">
				<button ng-mousedown="ingCtrl.rec()">Rezepte damit suchen</button>
				<button ng-mousedown="ingCtrl.fridge()">Zutat in den KÃ¼hlschrank</button>
			</div>
		</div>

	</div>
</div>
