<!DOCTYPE html>
<html ng-app="rezeptApp">

<head>
	<title>pChef</title>
	<!-- Definition der Metadaten -->
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-status-bar-style" content="yes" />

	<!-- Einbinden von CSS um Aussehen zu normalisieren -->
	<link rel="stylesheet" type="text/css" href="normalize.css" />
	<link rel="stylesheet" href="components/mobile-angular-ui-base.min.css" />
	<link rel="stylesheet" href="components/mobile-angular-ui-hover.min.css" />
	<link rel="stylesheet" href="components/mobile-angular-ui-desktop.min.css" />

	<!-- Einbinden der angular Bibliotheken -->
	<script src="components/angular.js"></script>
	<script src="components/angular-route.js"></script>
	<script src="components/angular-touch.js"></script>
	<script src="components/angular-resource.js"></script>
	<script src="components/mobile-angular-ui.js"></script>
	<script src="components/angular-file-upload.js"></script>

	<!-- Einbinden der individuellen Anpassungen -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="home/style_home.css" />
	<link rel="stylesheet" type="text/css" href="fridge/style_fridge.css" />
	<link rel="stylesheet" type="text/css" href="rezeptListe/style_rezeptListe.css" />
	<link rel="stylesheet" type="text/css" href="addRecipe/style_addRecipe.css" />
	<link rel="stylesheet" type="text/css" href="rezept/style_rezept.css" />
	<link rel="stylesheet" type="text/css" href="user/style_user.css" />
	<link rel="stylesheet" type="text/css" href="userImgUpload/style_userImgUpload.css" />

	<!-- Einbinden der Angular Applikation -->
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="services.js"></script>
	<script type="text/javascript" src="userService.js"></script>
	<script type="text/javascript" src="home/home.js"></script>
	<script type="text/javascript" src="fridge/fridge.js"></script>
	<script type="text/javascript" src="rezeptListe/rezeptListe.js"></script>
	<script type="text/javascript" src="addRecipe/addRecipe.js"></script>
	<script type="text/javascript" src="rezept/rezept.js"></script>
	<script type="text/javascript" src="user/user.js"></script>
	<script type="text/javascript" src="userImgUpload/userImgUpload.js"></script>
	<script type="text/javascript" src="recImgUpload/recImgUpload.js"></script>
	<script type="text/javascript" src="notFound/notFound.js"></script>
</head>

<!-- Zuweisen des Controllers -->
<body ng-controller="generalController as generalCtrl">

	<!-- Einbinden der Sidebar -->
	<div ng-include="'sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="menuBar"></div>

	<!-- Container für die App -->
	<div class="app">

		<!-- Navigationsleiste am oberen Rand -->
		<div class="navbar navbar-app navbar-absolute-top">

			<!-- Anzeigen der oberen Navigationsleiste -->
			<div class="navbar-brand navbar-brand-center" yield-to="title">
				<span>personal Chef</span>
			</div>

			<!-- Menubutton mit Funktionalität -->
			<div class="btn-group pull-left">
				<div ui-toggle="sidebarLeft" class="btn sidebar-toggle">
					<i class="fa fa-bars"></i> Menu
				</div>
			</div>

		</div>

		<!-- Container zum Einbinden der jeweiligen Seiten -->
		<div class="app-body">
			<ng-view class="app-content scrollable-content"></ng-view>
		</div>
		
	</div>

</body>
</html>
