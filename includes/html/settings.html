<link rel="stylesheet" type="text/css" href="media/css/settings.css" />
<script type="text/javascript" src="includes/settings_content.js"></script>

<div class="settings">
    <br />
    <div class="setting-element">
        <div class="element-top">Allgemeines</div>
        <div class="element">
            Brennwerteinheit
            <select name="" id="">
                <option value="kcal">kcal</option>
                <option value="Joule">Joule</option>
            </select>
        </div>
        <div class="element">
            Verwendete Portionsanzahl
            <input type="number" value="1" min="1">
        </div>
    </div>
    <br>
    <div class="setting-element">
        <div class="element-top">Profileinstellungen</div>
        <div class="element">Profilinformationen anpasssen</div>
        <div class="element">Bild ändern</div>
    </div>
    <br>
    <div class="setting-element">
        <div class="element-top">Design</div>
        <div class="element">Farbauswahl
            <div class="colorOption" id="content">
                <div class="colorWindow" onclick="changeColor('#4CAF50');">
                    <div class="colorWindowInner" id="green"></div>
                </div>
                <div class="colorWindow" onclick="changeColor('#009688');">
                    <div class="colorWindowInner" id="teal"></div>
                </div>
                <div class="colorWindow" onclick="changeColor('#3F51B5');">
                    <div class="colorWindowInner" id="blue"></div>
                </div>
                <div class="colorWindow" onclick="changeColor('#9C27B0');">
                    <div class="colorWindowInner" id="purple"></div>
                </div> 
                <div class="colorWindow" onclick="changeColor('#E91E63');">
                    <div class="colorWindowInner" id="pink"></div>
                </div>
                <div class="colorWindow" onclick="changeColor('#FFEB3B');">
                    <div class="colorWindowInner" id="yellow"></div>
                </div>
                <div class="colorWindow" onclick="changeColor('#FF9800');">
                    <div class="colorWindowInner" id="orange"></div>
                </div>
                <div class="colorWindow" onclick="changeColor('#C0392B');">
                    <div class="colorWindowInner" id="red"></div>
                </div>
            </div>
        </div>
        <div class="element">
            Schriftgr&ouml;&szlig;e
            <select name="fontsize" id="fontsize">
                <option value="small">Klein</option>
                <option value="medium">Normal</option>
                <option value="large">Groß</option>
            </select>
        </div>
    </div>
    <br>
</div>
