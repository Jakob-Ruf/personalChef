<!DOCTYPE html>
<html ng-app="rezept">

<head>
	<title>pChef</title>
	<!-- Definition der Metadaten -->
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-status-bar-style" content="yes" />

	<!-- Einbinden von CSS um Aussehen zu normalisieren -->
	<link rel="stylesheet" type="text/css" href="media/css/normalize.css" />
	<link rel="stylesheet" href="includes/css/mobile-angular-ui-base.min.css" />
	<link rel="stylesheet" href="includes/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="includes/css/mobile-angular-ui-desktop.min.css" />

	<!-- Einbinden der angular Bibliotheken -->
	<script src="includes/libraries/angular.js"></script>
	<script src="includes/libraries/angular-route.js"></script>
	<script src="includes/libraries/angular-touch.js"></script>
	<script src="includes/libraries/angular-resource.js"></script>
	<script src="includes/libraries/mobile-angular-ui.js"></script>

	<!-- Einbinden der individuellen Anpassung -->
	<link rel="stylesheet" type="text/css" href="media/css/style.css" />

	<!-- Einbinden der Angular Applikation -->
	<script type="text/javascript" src="includes/rezept_app.js"></script>
	<script type="text/javascript" src="includes/services.js"></script>
</head>

<!-- Zuweisen des Controllers -->
<body ng-controller="rezeptController as rezeptCtrl">

	<!-- Einbinden der Sidebar -->
	<div ng-include="'includes/html/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="menuBar"></div>

	<!-- Container für die App -->
	<div class="app">

		<!-- Navigationsleiste am oberen Rand -->
		<div class="navbar navbar-app navbar-absolute-top">

			<!-- Anzeigen der oberen Navigationsleiste -->
			<div class="navbar-brand navbar-brand-center" yield-to="title">
				<span>personal Chef</span>
			</div>

		<!-- Menubutton mit Funktionalität -->
        <div class="btn-group pull-left">
          <div ui-toggle="sidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>

		</div>

		<!-- Container zum Einbinden der jeweiligen Seiten -->
		<div class="app-body">
			<ng-view class="app-content scrollable-content"></ng-view>
		</div>
		
	</div>

</body>
</html>
